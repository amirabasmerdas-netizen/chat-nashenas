services:
  - type: web
    name: mother-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn mother_bot_render:bot.application.run --bind 0.0.0.0:$PORT --worker-class aiohttp.GunicornWebWorker
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: RENDER
        value: "true"
      - key: MOTHER_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        value: "123456789"
      - key: WEBHOOK_BASE_URL
        sync: false
      - key: MAX_BOTS_PER_USER
        value: "3"
    healthCheckPath: /health
    autoDeploy: true
