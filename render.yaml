services:
  - type: web
    name: mother-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: MOTHER_BOT_TOKEN
        sync: false
      - key: MAX_BOTS_PER_USER
        value: "3"
      - key: PORT
        value: "10000"
    healthCheckPath: /health
    autoDeploy: true
